# Mosquitto MQTT Broker Configuration

# Network settings
listener 1883
protocol mqtt

# WebSocket listener (optional, for web clients)
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security - Allow anonymous for development
# For production, configure authentication
allow_anonymous true

# Connection settings
max_queued_messages 1000
max_inflight_messages 20

# Message size limits
message_size_limit 0

# Performance tuning
max_connections -1
